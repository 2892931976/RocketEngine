<body>
  <div id="ws"></div>
  <script>
    var ws = new WebSocket('ws://localhost:3000');
    var div = document.querySelector('#ws');
    ws.onmessage = function (e) { 
      var data = JSON.parse(e.data).data;
      console.log(data);
      div.innerHTML += (data.name + ': ' + data.say + '<br>'); 
    };
    ws.onopen = function () {
      for (var i = 0; i < 10000; i++)
      ws.send(JSON.stringify({ event: "custom", data: 'Hi~, this is client ran' }));
    }
  </script>
</body>
